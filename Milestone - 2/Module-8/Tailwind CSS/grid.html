<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center mb-4">
        <h1 class="text-3xl text-white text-center p-4 bg-red-600 drop-shadow-lg">Grid Practice by Tailwind CSS</h1>
    </div>
    <hr>
    <div class="grid gap-2 grid-cols-1 md:grid-cols-3">
        <div class="md:col-span-3 bg-yellow-300 p-4">Header</div>
        <div class="md:col-span-1 bg-yellow-300 p-4">Nav</div>
        <div class="md:col-span-2 h-40 bg-yellow-300 p-4">Main Content</div>
        <div class="md:col-span-3 bg-yellow-300 p-4">Footer</div>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-1</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-2</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-3</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-4</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-5</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-6</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-7</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-8</div>
        <div class="box md:col-span-3 bg-cyan-400 rounded-lg p-4 text-center">Box-9</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-10</div>
        <div class="box md:row-span-3 bg-cyan-400 rounded-lg p-4 flex justify-center items-center md:text-5xl">Box-11</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-12</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-13</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-14</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-15</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-16</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-17</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-18</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-19</div>
        <div class="box bg-cyan-400 rounded-lg p-4 text-center">Box-20</div>
    </div>
</body>
</html>
