<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header></header>
    <main>

        <!-- search bar  -->
        <section id="search_section" class="mx-auto mb-8 md:mb-12">
            <h1 class="text-xl md:text-3xl font-semibold my-6 text-center">Search your Phone</h1>
            <div class="text-center">
                <input id="phoneInputField" type="text" placeholder="Search" value="iphone"
                    class="input input-bordered input-accent md:w-3/5" />
                <button onclick="searchPhone()" class="btn btn-primary text-white md:text-xl">Search</button>
            </div>
        </section>

        <!-- modal for phone details -->
        <dialog id="modalForPhoneDetails" class="modal modal-bottom sm:modal-middle">
        </dialog>

        <!-- spinner  -->
        <section id="spinnerForCards" class="flex justify-center mb-12 hidden">
            <span class="loading loading-bars text-primary loading-lg"></span>
        </section>

        <!-- cards  -->
        <section id="card" class="mb-8 md:mx-10 md:mb-12">
            <div id="phone_container" class="grid gap-2 grid-cols-1 justify-items-center md:grid-cols-2 lg:grid-cols-3">

            </div>
        </section>


        <!-- show all button  -->
        <section id="showAllButtonSection" class="md:mx-10 mb-12 hidden">
            <button id="showAllButton" onclick="showAll()"
                class="btn btn-primary text-white text-sm md:text-base w-full"></button>
        </section>
    </main>
    <footer></footer>

    <script src="../JS/app.js"></script>
</body>

</html>
