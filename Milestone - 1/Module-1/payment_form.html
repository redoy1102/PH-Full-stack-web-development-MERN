<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment form</h1>
    <form action="">
        <input type="text" placeholder="Enter your name"><br><br>
        <input type="email" placeholder="Enter your email address"><br>

        <P>Select your course</P>
        <input type="radio" name="course" id="cpv" value="C">
        <label for="cpv">C Programming Private Batch</label><br>

        <input type="radio" name="course" id="cpppv" value="C++">
        <label for="cpppv">C++ Private Batch</label><br>

        <input type="radio" name="course" id="ppv" value="Python">
        <label for="ppv">Python Private Batch</label><br><br>
        <input type="submit">   <br><br>
    </form>
</body>
</html>
